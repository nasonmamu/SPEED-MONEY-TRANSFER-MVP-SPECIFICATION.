<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Money Transfer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Dashboard Menu</h2>
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#transactions">Transactions</a></li>
        <li><a href="#converter">Converter</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#settings">Settings</a></li>
        <li><a href="#reports">Reports</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Welcome to Speed Money Transfer</h1>
        <img src="images/logo.png" alt="Logo">
      </header>
      <section id="home" class="tab-content active">
        <h2>Dashboard Home</h2>
        <div>
          <!-- Content for the dashboard home -->
          <form id="transaction-form" action="/api/transactions" method="POST">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="from-currency">From Currency:</label>
            <select id="from-currency" name="from-currency" required>
              <option value="BTC">Bitcoin (BTC)</option>
              <option value="ETH">Ethereum (ETH)</option>
              <!-- Add more currency options here -->
            </select>
            <label for="to-currency">To Currency:</label>
            <select id="to-currency" name="to-currency" required>
              <option value="USDT">Tether (USDT)</option>
              <!-- Add more currency options here -->
            </select>
            <button type="submit" class="disco">Exchange</button>
          </form>
        </div>
      </section>
      <!-- Other sections... -->
    </main>
  </div>
  
  <footer>
    <p>&copy; 2024 Speed Money Transfer. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
