<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Verify Phone - Speed Money Transfer</title>
   <link rel="stylesheet" href="/public/style.css">
</head>
<body>
   <div class="verification-page">
       <div class="verification-container">
           <h1>Verify Your Phone Number</h1>
           <form id="verify-phone-form">
               <div class="form-group">
                   <label for="phone">Enter Verification Code</label>
                   <input type="text" id="phone" name="phone" required>
               </div>
               <button type="submit" class="btn-primary">Verify Phone</button>
               <div id="verification-error" class="error-message" style="display:none;">Invalid verification code.</div>
           </form>
       </div>
   </div>
   <script>
       document.getElementById('verify-phone-form').addEventListener('submit', function(event) {
           event.preventDefault();
           const verificationCode = document.getElementById('phone').value;

           // Simulated verification process
           const storedVerificationCode = localStorage.getItem('phoneVerificationCode');

           if (verificationCode === storedVerificationCode) {
               localStorage.setItem('phoneVerified', 'true');
               window.location.href = '/views/dashboard.html'; // Redirect to dashboard after successful verification
           } else {
               document.getElementById('verification-error').style.display = 'block';
           }
       });
   </script>
</body>
</html>
