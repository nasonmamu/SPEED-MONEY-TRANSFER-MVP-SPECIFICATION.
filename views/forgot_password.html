<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forgot Password - Speed Money Transfer</title>
   <link rel="stylesheet" href="/public/style.css">
</head>
<body>
   <div class="forgot-password-page">
       <div class="forgot-password-container">
           <h1>Forgot Your Password?</h1>
           <form id="forgot-password-form">
               <div class="form-group">
                   <label for="email">Enter Your Email</label>
                   <input type="email" id="email" name="email" required>
               </div>
               <button type="submit" class="btn-primary">Reset Password</button>
               <div id="reset-error" class="error-message" style="display:none;">Email address not found.</div>
           </form>
       </div>
   </div>
   <script>
       document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
           event.preventDefault();
           const email = document.getElementById('email').value;

           // Simulated process to send password reset email
           // Here you would typically send an email with a link to reset password
           // For simulation, you can set a message or further action as needed
           const storedEmail = localStorage.getItem('email');

           if (email === storedEmail) {
               alert('Password reset email sent.'); // Simulated action
               // Redirect or display success message
           } else {
               document.getElementById('reset-error').style.display = 'block';
           }
       });
   </script>
</body>
</html>
