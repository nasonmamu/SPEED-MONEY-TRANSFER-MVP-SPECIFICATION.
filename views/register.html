<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register - Speed Money Transfer</title>
   <link rel="stylesheet" href="/public/style.css">
</head>
<body>
   <div class="register-page">
       <div class="register-container">
           <h1>Create Your Account</h1>
           <form id="register-form">
               <div class="form-group">
                   <label for="name">Full Name</label>
                   <input type="text" id="name" name="name" required>
               </div>
               <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" id="email" name="email" required>
               </div>
               <div class="form-group">
                   <label for="password">Password</label>
                   <input type="password" id="password" name="password" required>
               </div>
               <!-- Additional fields as needed -->
               <button type="submit" class="btn-primary">Register</button>
           </form>
           <p>Already have an account? <a href="/views/login.html">Login here</a></p>
       </div>
   </div>
   <script>
       document.getElementById('register-form').addEventListener('submit', function(event) {
           event.preventDefault();
           const name = document.getElementById('name').value;
           const email = document.getElementById('email').value;
           const password = document.getElementById('password').value;

           // Simulated registration process
           // Here you would typically send data to server for registration
           // For simulation, you can set a message or further action as needed
           localStorage.setItem('name', name);
           localStorage.setItem('email', email);
           localStorage.setItem('password', password);

           alert('Registration successful.'); // Simulated action
           // Redirect or display success message
       });
   </script>
</body>
</html>
